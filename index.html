<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/Logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Overpass:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-box">
                <img src="./images/Logo.png" alt="logo" class="logo">
                <h1 class="app-title">Rain<span>List.</span></h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Enter your location..." class="search-input">
                <button class="fa-solid fa-magnifying-glass search-btn" id="search-btn"></button>
            </div>
        </div>
        <div class="weather">
            <div class="error-msg">
                <h2>Sorry, Location not found!</h2>
                <h3>Please Try Again...</h3>
            </div>
            <img src="./images/cloud.png" class="weather-img" alt="weather image">
            <div class="weather-box">
                <p class="temp">--<sup>Â°C</sup></p>
                <p class="desc">Check Weather first</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet humidity-icon"></i>
                    <div class="humidity-text">
                        <span class="humidity-value">--%</span>
                        <p class="humidity-title">Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind wind-icon"></i>
                    <div class="wind-text">
                        <span class="wind-value">-- km/H</span>
                        <p class="wind-title">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dbf976cb2a.js" crossorigin="anonymous"></script>
</body>
</html>
